<form style="width:300px; margin: 0 auto;" [formGroup]="registrForm" (ngSubmit)="registration(registrForm.value)">
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" formControlName="username" class="form-control form-control-lg" id="username" aria-describedby="emailHelp" placeholder="Enter UserName">
    <div *ngIf="_username.invalid && (_username.dirty || _username.touched)">
      <div class="alert alert-warning mt-sm-2">
        <div *ngIf="_username.errors.required">
          Заполните поле
        </div>
        <div *ngIf="_username.hasError('minlength')">
          Имя пользователя не менее 6 знаков
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
    <div *ngIf="_email.invalid && (_email.dirty || _email.touched)">
      <div class="alert alert-warning mt-sm-2">
        <div *ngIf="_email.errors.required">
          Заполните поле
        </div>
        <div *ngIf="_email.hasError('email')">
          Неверный email. Пример yarosh@gmail.com
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Password" autocomplete="on" maxlength="30" pattern="(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9]{8,}$/)" required>
    <div *ngIf="_password.invalid && (_password.dirty || _password.touched)">
      <div class="alert alert-warning mt-sm-2">
        <div *ngIf="_password.errors.required">
          Заполните поле
        </div>
        <div *ngIf="_password.hasError('minlength')">
          Пароль не менее 8 знаков
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="passwordrepeat">Repeat Password</label>
    <input type="password" formControlName="passwordrepeat" class="form-control form-control-lg" id="passwordrepeat" placeholder="Repeat Password" autocomplete="on" maxlength="30" pattern="(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9]{8,}$/)" required>
    <div *ngIf="_passwordrepeat.invalid && (_passwordrepeat.dirty || _passwordrepeat.touched)">
      <div class="alert alert-warning mt-sm-2">
        <div *ngIf="_passwordrepeat.errors.required">
          Заполните поле
        </div>
        <div *ngIf="_passwordrepeat.hasError('minlength')">
          Пароль не менее 8 знаков
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [routerLink]="['/registration']" style="margin-left:0px; width:300px; height:40px">Registration</button>
  <div class="alert" [class.alert-success]="isRegister" [class.alert-danger]="isNotRegister" *ngIf="isRegister || isNotRegister">
    <p *ngIf="isRegister">Успешная решистрация</p>
    <p *ngIf="isNotRegister">Ошибка решистрации</p>
  </div>
</form>
