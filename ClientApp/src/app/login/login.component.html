
<form style="width:300px; margin:auto; margin-top:50px" [formGroup]="loginForm" (ngSubmit)="isLoggedIn(loginForm.value)">
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" formControlName="username" class="form-control form-control-lg" id="username" aria-describedby="emailHelp" placeholder="Enter UserName" pattern="^@[A-Za-z0-9_]{1,15}$">
    <div *ngIf="_username.invalid && (_username.dirty || _username.touched)">
      <div class="alert alert-warning mt-sm-2">
        <div *ngIf="_username.errors.required">
          Заполните поле
        </div>
        <div *ngIf="_username.hasError('minlength')">
          Имя пользователя не менее 6 знаков
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Password" autocomplete="on" maxlength="30" pattern="(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9]{8,}$/)" required>
    <div *ngIf="_username.invalid && (_username.dirty || _username.touched)">
      <div class="alert alert-warning mt-sm-2">
        <div *ngIf="_username.errors.required">
          Заполните поле
        </div>
        <div *ngIf="_username.hasError('minlength')">
          Пароль не менее 6 знаков
        </div>
      </div>
    </div>
  </div>
  <button name="login" id="login" class="btn btn-primary" style="width: 145px; height:40px" type="submit" value="Login"
          [disabled]="loginForm.valid">LogIn</button>
  <button type="submit" class="btn btn-primary" [routerLink]="['/registration']" style="    margin-left: 10px; width: 145px; height: 40px">Registration</button>
  <div class="alert-danger alert" *ngIf="isError">
    Неудачная попытка входа
  </div>
</form>
